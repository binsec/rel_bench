---
kind: pipeline
type: docker
name: arm64
platform:
  os: linux
  arch: arm64
steps:
  - name: arm64v8-fedora
    image: arm64v8/fedora
    commands:
      - uname -a
      - dnf install -y --repo fedora gcc make file git automake autoconf which
                                     libtool perl-Text-Diff pkgconf-pkg-config
      - build-aux/autogen.sh
      - build-aux/conf-make-check.sh
# https://docker-runner.docs.drone.io/configuration/trigger/
trigger:
  branch:
    - archs
    - master

---
kind: pipeline
type: docker
name: arm32
platform:
  os: linux
  arch: arm
steps:
  - name: arm32v7-debian
    image: arm32v7/debian
    commands:
      - uname -a
      - apt-get update -qq
      - apt-get install -yq --no-install-suggests --no-install-recommends
                build-essential file gcc make autotools-dev automake autoconf libtool
                libtext-diff-perl pkg-config
      - build-aux/autogen.sh
      - build-aux/conf-make-check.sh
trigger:
  branch:
    - archs
    - master
